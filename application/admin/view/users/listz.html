{extend name="base" /}
{block name="js"}
<script src="__ADMIN__/users/usersz.js?v={$v}" type="text/javascript"></script>
{/block}
{block name="main"}
<style>
.date-s{width:100%;float:left;}
.l-text-wrapper{width:168px;float:left;}
.tbr-h{height:30px;line-height:30px;}
.search-s{width:100%;height:30px;float:left;}
.search-i{width:100%;height:30px;float:left;}
#query{width:100%;}
#export{text-decoration:none;color:#ffffff;}
</style>
<div class="l-loading" style="display: block" id="wst-loading"></div>
<div class="wst-toolbar">
	<div class='date-s'>
      <div class='f-left tbr-h'>创建时间:</div>
      <input type="text" id="start" name="start" style="margin:0px;vertical-align:baseline;" maxLength="20" class="query"/>
      <div class='f-left tbr-m'>至</div>
      <input type="text" id="end" name="end" style="margin:0px;vertical-align:baseline;" maxLength="20" class="query"/>

      {if MBISGrant('ZXSCK_01')}
	   <button class="btn btn-green f-right" onclick="javascript:location.href='<?=url("users/toEditz")?>'">新增</button>
	  {/if}
    </div>
   	<div id="query" style="float:left;">
	   		用户账号:<input type="text" placeholder='用户账号' id="loginName1" class="query" />
	   		手机号码:<input type="text" placeholder='手机号码' id="loginPhone" class="query" />
	   		电子邮箱:<input type="text" placeholder='电子邮箱' id="loginEmail" class="query" /><br>
	   		选择部门:<select id="department_id" onchange="checkdep()" style="width:165px;" class="query">
            		<option value=''>请选择</option>
					{volist name="department" id="vo"}
             		<option value="{$vo.department_id}">{$vo.department}</option>
             		{/volist}
          			</select>
	   		选择岗位:<select id="employee_type_id" style="width:165px;" class="query">
            		<option value=''>请选择</option>
          			</select>
	   		<input type="button" class="btn btn-blue" onclick="javascript:userQueryZ()" value="查询">
	   		<button class="btn btn-blue" onclick="javascript:refresh()">刷新</button>
	</div>
   	<div style="clear:both"></div>
</div>
<div id="maingrid"></div>
<script>
  $(function(){initGrid()});
</script>
{/block}
