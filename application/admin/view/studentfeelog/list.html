{extend name="base" /}
{block name="js"}
<script src="__ADMIN__/studentfeelog/studentfeelog.js?v={$v}" type="text/javascript"></script>
<script>
	$(function(){initGrid('{$type}');})
</script>
{/block}
{block name="main"}
<style>
	.date-s{width:100%;float:left;}
	.l-text-wrapper{width:168px;float:left;}
	.tbr-h{height:30px;line-height:30px;}
	.search{width:100%;height:30px;float:left;}
</style>
<div class="l-loading" style="display: block" id="wst-loading"></div>
<div class="wst-toolbar">
	<div class='date-s'>
	<div class='f-left tbr-h'>实际缴费日期：</div>
		<input type="text" id="start" name="start" style="margin:0px;vertical-align:baseline;" maxLength="20" class="query"/>
	<div class='f-left tbr-m'>至</div>
		<input type="text" id="end" name="end" style="margin:0px;vertical-align:baseline;" maxLength="20" class="query"/>&nbsp;
		学员姓名：<input type="text" id="student_name" placeholder='学员姓名' class="query"/> 
	{if ( $type == 2 &&  MBISGrant('SFJL_01') ) }
	<button class="btn btn-green f-right" onclick='javascript:toEdit(0)'>新增</button>
	{/if}
    {if ( $type == 1 &&  MBISGrant('JFXI_002') ) }
	<button class="btn btn-green f-right" onclick='javascript:toImport(1)'>导入</button>
	{/if}
	</div>
	<div class='search'>
		订&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;单&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号：<input type='text' placeholder='订单号' id="orderNo" class="query"/>
		票据号码：<input type='text' placeholder='票据号码' id="feeNo" class="query"/>  
		实际收费金额：<input type='text' placeholder='实际收费金额' id="realAmount" class="query"/>
		<button class="btn btn-blue" onclick='javascript:feeLogQuery()'>查询</button>
		<button class="btn btn-blue f-right" onclick="javascript:refresh()">刷新</button>
	</div>
	
   	<div style='clear:both'></div>
</div>
<div id="maingrid"></div>
{/block}
