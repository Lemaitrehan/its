{extend name="base" /}
{block name="main"}
  <div class="l-loading" style="display: block" id="wst-loading"></div>
  <h2 style="text-align:center;">导入数据检查</h2>
  <form id='importForm' style="padding-top:20px;" method="post" action="{:url('admin/studentfeelog/checkImport')}" autocomplete="off" enctype="multipart/form-data">
    <table class='wst-form wst-box-top'>
      <tr>
        <td colspan='2' align='center'>
        <p style="padding-bottom:30px;" class="import-tab">
            <a {if condition="$assign_get.key eq 'jfhz'"}style="font-weight:bold;"{/if}href="{:url('admin/studentfeelog/checkImport')}?type_id=1&key=jfhz">缴费汇总(检测客户)</a> | 
            <a {if condition="$assign_get.key eq 'jfmx'"}style="font-weight:bold;"{/if} href="{:url('admin/studentfeelog/checkImport')}?type_id=1&key=jfmx">缴费明细(检测客户)</a>
             | 
            <a {if condition="$assign_get.key eq 'jfmx2'"}style="font-weight:bold;"{/if} href="{:url('admin/studentfeelog/checkImport')}?type_id=1&key=jfmx2">缴费明细(检测课程)</a>
            </p>
        </td>
      </tr>
      <tr>
         <th width='250'>选择文件：</th>
         <td><input type="file" name="importFile"></td>
      </tr>
      <tr>
           <td style="padding-top:30px;" colspan='2' align='center'>
               <input type="hidden" name="type_id" value="{$assign_get.type_id}">
               <input type="hidden" name="key" value="{$assign_get.key}">
               <button type="submit" class="btn btn-blue">提&nbsp;交</button>
               <!--<a href="/static/template/users/{$assign_get.key}-tmpl.xlsx">下载模板</a>-->
           </td>
         </tr>
    </table>
  </form>
 <style>
 .import-tab a{font-size:14px;color:blue;margin:0 5px;}
 </style>
{/block}
