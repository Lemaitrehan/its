{extend name="base" /}
{block name="js"}
<script src="__ADMIN__/grade/grade.js?v={$v}" type="text/javascript"></script>
<script>
$(function(){initGrid({$Think.get.major_id});})
</script>
{/block}
{block name="main"}
<div class="l-loading" style="display: block" id="wst-loading"></div>
<div class="wst-toolbar">
	年级:<input type='text' id='key' class='query'/>  
   <button class="btn btn-blue" onclick='javascript:loadGrid({$Think.get.major_id})'>查询</button>
   <button class="btn f-right" onclick="javascript:toBack()">返回</button>
   <input type="button" class="btn btn-blue" onclick="javascript:refresh({$type_id})" value="刷新">
   {if MBISGrant('XLZY_041')}
   <button class="btn btn-green f-right" onclick='javascript:toEdit(0,{$Think.get.major_id})'>新增</button>
   {/if}
   <div style='clear:both'></div>
</div>
<div id="maingrid"></div>
{/block}
