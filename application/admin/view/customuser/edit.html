{extend name="base" /}
{block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/webuploader/webuploader.css?v={$v}" />
{/block}
{block name="js"}
<script type='text/javascript' src='__STATIC__/plugins/webuploader/webuploader.js?v={$v}'></script>
<script src="__ADMIN__/customuser/customuser.js?v={$v}" type="text/javascript"></script>
<script>
$(function(){

    editInit();
    {if condition="$data['userId'] !=0 "}
      MBIS.setValues({$data|json_encode});
    {/if}

});
</script>
{/block}
{block name="main"}
<style type="text/css">
  .tab-content{
    padding:8px 10px;
  }
  .wst-form th {
    width: 20%;
}
</style>
<div class="l-loading" style="display: block" id="wst-loading"></div>
<form id="userForm" autocomplete="off" >
<div class="tab-content" id="tabContent">
  <table class='wst-form wst-box-top'>
    <tr>
    <th>用户名：</th>
    <td>
      {$data['loginName']}
    </td>
    <td rowspan="5">
      <div id="preview" >
          <img src="__ROOT__/{if $data['userPhoto']==''}{:MBISConf('CONF.userLogo')}{else}{$data['userPhoto']}{/if}"  height="150" />
      </div>
      <div id='adFilePicker' style="margin-left:40px;">上传头像</div>
      <input type="hidden" id="userPhoto" name="user[userPhoto]" class="ipt" />
      <span id='uploadMsg'></span>
    </td>
    </tr>
    <tr>
    <th>真实姓名<font color='red'>*</font>：</th>
    <td>
        <input type="text" class="ipt" id="trueName" name="user[trueName]" readonly value=""/>
    </td>
    </tr>
    <tr>
    <th>身份证号<font color='red'>*</font>：</th>
    <td>
        <input type="text" class="ipt" id="idcard" name="user[idcard]" readonly value=""/>
    </td>
    </tr>
    <tr>
    <th>手机号码<font color='red'>*</font>：</th>
    <td>
        <input type="text" class="ipt" id="userPhone" name="user[userPhone]" readonly value=""/>
    </td>
    </tr>
    <tr>
    <th>性别<font color='red'></font>：</th>
    <td>
      <label><input type="radio" class="ipt" id="userSex" name="user[userSex]" <?=($data['userSex']==1)?'checked':'';?> value="1" />男</label>
      <label><input type="radio" class="ipt" id="userSex" name="user[userSex]" <?=($data['userSex']==2)?'checked':'';?> value="2" />女</label>
      <label><input type="radio" class="ipt" id="userSex" name="user[userSex]" <?=($data['userSex']==0)?'checked':'';?> value="0" />保密</label>
    </td>
    </tr>
    <tr>
    <th>民族：</th>
    <td>
        <select id="nation" name="user[nation]" style="width:165px;" class='ipt'>
          <option value="汉族">汉族</option>
          <option value="蒙古族">蒙古族</option>
          <option value="彝族">彝族</option>
          <option value="侗族">侗族</option>
          <option value="哈萨克族">哈萨克族</option>
          <option value="畲族">畲族</option>
          <option value="纳西族">纳西族</option>
          <option value="仫佬族">仫佬族</option>
          <option value="仡佬族">仡佬族</option>
          <option value="怒族">怒族</option>
          <option value="保安族">保安族</option>
          <option value="鄂伦春族">鄂伦春族</option>
          <option value="回族">回族</option>
          <option value="壮族">壮族</option>
          <option value="瑶族">瑶族</option>
          <option value="傣族">傣族</option>
          <option value="高山族">高山族</option>
          <option value="景颇族">景颇族</option>
          <option value="羌族">羌族</option>
          <option value="锡伯族">锡伯族</option>
          <option value="乌孜别克族">乌孜别克族</option>
          <option value="裕固族">裕固族</option>
          <option value="赫哲族">赫哲族</option>
          <option value="藏族">藏族</option>
          <option value="布依族">布依族</option>
          <option value="白族">白族</option>
          <option value="黎族">黎族</option>
          <option value="拉祜族">拉祜族</option>
          <option value="柯尔克孜族">柯尔克孜族</option>
          <option value="布朗族">布朗族</option>
          <option value="阿昌族">阿昌族</option>
          <option value="俄罗斯族">俄罗斯族</option>
          <option value="京族">京族</option>
          <option value="门巴族">门巴族</option>
          <option value="维吾尔族">维吾尔族</option>
          <option value="朝鲜族">朝鲜族</option>
          <option value="土家族">土家族</option>
          <option value="傈僳族">傈僳族</option>
          <option value="水族">水族</option>
          <option value="土族">土族</option>
          <option value="撒拉族">撒拉族</option>
          <option value="普米族">普米族</option>
          <option value="鄂温克族">鄂温克族</option>
          <option value="塔塔尔族">塔塔尔族</option>
          <option value="珞巴族">珞巴族</option>
          <option value="苗族">苗族</option>
          <option value="满族">满族</option>
          <option value="哈尼族">哈尼族</option>
          <option value="佤族">佤族</option>
          <option value="东乡族">东乡族</option>
          <option value="达斡尔族">达斡尔族</option>
          <option value="毛南族">毛南族</option>
          <option value="塔吉克族">塔吉克族</option>
          <option value="德昂族">德昂族</option>
          <option value="独龙族">独龙族</option>
          <option value="基诺族">基诺族</option>
        </select>
    </td>
    </tr>
    <tr>
    <th>电子邮箱<font color='red'></font>：</th>
    <td>
        <input type="text" class="ipt" id="userEmail" name="user[userEmail]" value=""/>
    </td>
    </tr>
    <tr>
    <th>QQ<font color='red'></font>：</th>
    <td>
        <input type="text" class="ipt" id="userQQ" name="user[userQQ]" value=""/>
    </td>
    </tr>
    <tr>
    <th>微信号<font color='red'></font>：</th>
    <td>
        <input type="text" class="ipt" id="user_weixin" name="user[user_weixin]" value=""/>
    </td>
    </tr>
    <tr>
    <th>详细地址：</th>
    <td>
        <input type="text" class="ipt" id="address" name="extend[address]" value=""/>
    </td>
    </tr>
    <tr>
    <th>工作单位：</th>
    <td>
        <input type="text" class="ipt" id="company" name="extend[company]" value=""/>
    </td>
    </tr>
    <tr>
    <th>紧急联系人：</th>
    <td>
        <input type="text" class="ipt" id="urgency_contact" name="extend[urgency_contact]" value=""/>
    </td>
    </tr>
    <tr>
    <th>紧急联系电话：</th>
    <td>
        <input type="text" class="ipt" id="urgency_contact_mobile" name="extend[urgency_contact_mobile]" value="" />
    </td>
    </tr>
  </table>
</div>
<table class='wst-form wst-box-top'>
  <tr>
     <td colspan='2' align='center'>
       <input type="hidden" name="userId" id="userId" class="ipt" value="{$data['userId']}" />
       <input type="submit" value="提交" class='btn btn-blue' />
       <input type="button" onclick="javascript:history.go(-1)" class='btn' value="返回" />
     </td>
  </tr>
</table>
</form>
{/block}
